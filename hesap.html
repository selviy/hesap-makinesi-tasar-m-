<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        button{
            width: 50px;
            height: 50px;
            margin: 5px;
        }
        /* body{
            padding: 200px;
        } */
        #hesapmakinesi{
            padding: 100px;           
        }
        input{
            width: 250px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="hesapmakinesi" class="" margin:auto;>
    <div>
        <input type="number">
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="ilk group">
            <button type="button" class="btn btn-secondary">C</button>
            <button type="button" class="btn btn-secondary">mod</button>
            <button type="button" class="btn btn-secondary">()</button>
            <button type="button" class="btn btn-secondary">del</button>
          </div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary">1</button>
          <button type="button" class="btn btn-secondary">2</button>
          <button type="button" class="btn btn-secondary">3</button>
          <button type="button" class="btn btn-secondary">+</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary">4</button>
          <button type="button" class="btn btn-secondary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-secondary">-</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-secondary">7</button>
          <button type="button" class="btn btn-secondary">8</button>
          <button type="button" class="btn btn-secondary">9</button>
          <button type="button" class="btn btn-secondary">x</button>
        </div>
        <div class="btn-group" role="group" aria-label="four group">
            <button type="button" class="btn btn-secondary">0</button>
            <button type="button" class="btn btn-secondary">=</button>
            <button type="button" class="btn btn-secondary">,</button>
            <button type="button" class="btn btn-secondary">/</button>
          </div>
      </div>
    </div>
</body>
</html>
